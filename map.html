<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>当前地理位置</title>
    <script src="jqueryLB/jquery.tools.1.27.min.js"></script>
     <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=9RKI1PXKnCGGGeZwo32wl4Ws"></script>

    <style type="text/css">
      html,body,#map {width: 100%;height: 100%;overflow: hidden;margin:0;}
    </style>

    <script type="text/javascript">
        $(function () {
            $.get("ajaxpage/ajax.aspx", { option: "GetPointer" }, function (data) {
                if (data) {
                    var result = data.result;
                    result = eval("(" + result + ")");

                    /** 百度地图API功能 **/
                    var map = new BMap.Map("map");            // 创建Map实例
                    var point = new BMap.Point(result.content.point.x, result.content.point.y); // 创建点坐标
                    map.centerAndZoom(point, 15);                 // 初始化地图,设置中心点坐标和地图级别。
                    map.enableScrollWheelZoom();                 //启用滚轮放大缩小
                }
            });
        });

    </script>
   
</head>
<body>
    <div id="map"></div>
</body>
</html>
